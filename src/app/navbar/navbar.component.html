<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <!-- Home Link -->
    <a class="navbar-brand fw-bold fs-4" routerLink="/">
      🏠 Home
    </a>

    <!-- Centered Tracker Manager Title -->
    <a class="navbar-brand fw-bold fs-4 mx-auto title-highlight" routerLink="/">
      📊 Tracker Manager
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Logout Button (Only if Logged In) -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link fw-semibold logout-btn" (click)="logout()">
            🚪 Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Date, Refresh, and Dark Mode Toggle -->
    <div class="d-flex align-items-center">
      <div class="date-display me-3">
        📅 {{ currentDate | date: 'medium' }}
      </div>

      <!-- Refresh Button -->
      <button
        class="btn refresh-btn me-3"
        (click)="refreshPage()"
        title="Refresh Page"
      >
        <i class="bi bi-arrow-repeat fs-5"></i>
      </button>

      <!-- Dark Mode Toggle -->
      <button
        class="btn mode-toggle"
        (click)="toggleDarkMode()"
        title="Toggle Dark Mode"
      >
        <i class="bi bi-moon-fill fs-5" *ngIf="isDarkMode"></i>
        <i class="bi bi-sun-fill fs-5" *ngIf="!isDarkMode"></i>
      </button>
    </div>
  </div>
</nav>
