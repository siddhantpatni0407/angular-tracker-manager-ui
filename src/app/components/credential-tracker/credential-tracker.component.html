<div class="container mt-5 position-relative">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-shield-lock"></i> Credential Tracker
      </h2>
  
      <!-- Back to Fuel Expense Tracker Button -->
      <button class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4" (click)="goBackToDashboard()">
        <i class="bi bi-arrow-left-circle"></i> Dashboard
      </button>
    </div>
  
    <p class="text-muted text-center mt-2">
      <i class="bi bi-key"></i> Manage your credentials securely.
    </p>
  
    <!-- Credential Management Sections -->
    <div class="row mt-4 justify-content-center">
      <!-- Add Credentials -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-green shadow-lg rounded-4 border-0 hover-effect" (click)="navigateToAddCredentials()">
          <div class="card-body text-center text-white">
            <i class="bi bi-plus-circle fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">Add Credentials</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">Add</button>
          </div>
        </div>
      </div>
  
      <!-- Fetch Credentials -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-blue shadow-lg rounded-4 border-0 hover-effect" (click)="navigateToFetchCredentials()">
          <div class="card-body text-center text-white">
            <i class="bi bi-list-ul fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">Fetch Credentials</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">Fetch</button>
          </div>
        </div>
      </div>
    </div>
  </div>
