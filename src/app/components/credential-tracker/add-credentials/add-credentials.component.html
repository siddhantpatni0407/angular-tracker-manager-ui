<div class="container mt-5 position-relative fade-in">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-primary">
      <i class="bi bi-shield-lock"></i> Add Credential
    </h2>

    <!-- Back to Credential Tracker Button -->
    <button
      class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4"
      (click)="goBack()"
    >
      <i class="bi bi-arrow-left-circle"></i> Back
    </button>
  </div>

  <!-- Form Section -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-lg custom-card">
        <!-- Card Header -->
        <div
          class="card-header bg-gradient-to-r from-primary to-teal text-white text-center py-4"
        >
          <h4>Credential Entry</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="credentialForm" (ngSubmit)="submitCredential()">
            <!-- Account Name -->
            <div class="mb-4">
              <label class="form-label fw-bold">🔐 Account Name</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="accountName"
              />
            </div>

            <!-- Account Type (Using Enum) -->
            <div class="mb-4">
              <label class="form-label fw-bold">📁 Account Type</label>
              <select
                formControlName="accountType"
                class="form-select custom-input"
              >
                <option value="" disabled selected>
                  -- Select Account Type --
                </option>
                <option *ngFor="let type of accountTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>

            <!-- Website -->
            <div class="mb-4">
              <label class="form-label fw-bold">🌐 Website</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="website"
              />
            </div>

            <!-- URL -->
            <div class="mb-4">
              <label class="form-label fw-bold">🔗 URL</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="url"
              />
            </div>

            <!-- Username -->
            <div class="mb-4">
              <label class="form-label fw-bold">👤 Username</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="username"
              />
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label class="form-label fw-bold">📧 Email</label>
              <input
                type="email"
                class="form-control custom-input"
                formControlName="email"
              />
            </div>

            <!-- Mobile Number -->
            <div class="mb-4">
              <label class="form-label fw-bold">📱 Mobile Number</label>
              <input
                type="text"
                class="form-control custom-input"
                formControlName="mobileNumber"
              />
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label fw-bold">🔑 Password</label>
              <input
                type="password"
                class="form-control custom-input"
                formControlName="password"
              />
            </div>

            <!-- Status -->
            <div class="mb-4">
              <label class="form-label fw-bold">📊 Status</label>
              <select formControlName="status" class="form-select custom-input">
                <option value="" disabled selected>-- Select Status --</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <!-- Remarks -->
            <div class="mb-4">
              <label class="form-label fw-bold">📝 Remarks</label>
              <textarea
                class="form-control custom-input"
                formControlName="remarks"
                rows="3"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 rounded-pill py-2 animated-btn"
              [disabled]="credentialForm.invalid"
            >
              ✅ Save Credential
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
