<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg rounded-lg custom-card">
        <div
          class="card-header bg-gradient bg-primary text-white text-center py-4"
        >
          <h5 class="mb-0">
            üîê
            {{
              isForgotPassword
                ? "Forgot Password"
                : isOtpLogin
                ? "Login with OTP"
                : "Login"
            }}
          </h5>
        </div>
        <div class="card-body">
          <!-- ‚úÖ Success Message -->
          <div
            *ngIf="successMessage"
            class="alert alert-success text-center fade-in"
          >
            ‚úÖ {{ successMessage }}
          </div>

          <!-- ‚ùå Error Message -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger text-center fade-in"
          >
            ‚ùå {{ errorMessage }}
          </div>

          <!-- üöÄ Login Form with OTP Option -->
          <form
            *ngIf="!isForgotPassword && !isOtpLogin"
            #loginForm="ngForm"
            (ngSubmit)="login()"
          >
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input
                type="email"
                [(ngModel)]="email"
                class="form-control custom-input"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  [(ngModel)]="password"
                  class="form-control custom-input"
                  name="password"
                  required
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()"
                >
                  <i
                    class="bi"
                    [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                  ></i>
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Select Role</label>
              <select
                [(ngModel)]="selectedRole"
                name="role"
                class="form-control custom-input"
                required
              >
                <option value="" disabled selected>-- Select Role --</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>

            <button
              class="btn btn-primary w-100 rounded-pill py-2 animated-btn"
              [disabled]="loginForm.invalid"
            >
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>

            <div class="text-center mt-3">
              <div class="d-flex justify-content-center">
                <a
                  href="javascript:void(0)"
                  class="text-primary fw-bold me-3 text-decoration-none"
                  (click)="toggleForgotPassword()"
                  >Forgot Password?</a
                >
                <a
                  href="javascript:void(0)"
                  class="text-success fw-bold text-decoration-none"
                  (click)="toggleOtpLogin()"
                  >Login with OTP</a
                >
              </div>
              <span class="text-black">Don't have an account? </span>
              <a
                href="javascript:void(0)"
                class="text-success fw-bold text-decoration-none"
                (click)="navigateToRegister()"
                >Register</a
              >
            </div>
          </form>

          <!-- üî¢ OTP Login Form -->
          <form
            *ngIf="isOtpLogin"
            #otpLoginForm="ngForm"
            (ngSubmit)="loginWithOtp()"
          >
            <div class="mb-3">
              <label class="form-label fw-bold">Enter Your Email</label>
              <input
                type="email"
                [(ngModel)]="emailForOtp"
                class="form-control custom-input"
                name="emailForOtp"
                required
              />
            </div>

            <div class="mb-3" *ngIf="otpRequestedForLogin">
              <label class="form-label fw-bold">Enter OTP</label>
              <input
                type="text"
                [(ngModel)]="otpForLogin"
                class="form-control custom-input"
                name="otpForLogin"
                required
              />
            </div>

            <button
              class="btn btn-primary w-100 rounded-pill py-2 animated-btn"
            >
              {{ otpRequestedForLogin ? "Verify OTP & Login" : "Request OTP" }}
            </button>

            <div class="text-center mt-3">
              <a
                href="javascript:void(0)"
                class="text-secondary fw-bold d-block"
                (click)="toggleOtpLogin()"
                >Back to Login</a
              >
            </div>
          </form>

          <!-- üîë Forgot Password Form -->
          <form
            *ngIf="isForgotPassword"
            #forgotPasswordForm="ngForm"
            (ngSubmit)="onForgotPasswordSubmit(forgotPasswordForm)"
          >
            <div class="mb-3" *ngIf="!otpRequestedForForgotPassword">
              <label class="form-label fw-bold">Enter Your Email</label>
              <input
                type="email"
                [(ngModel)]="forgotEmail"
                class="form-control custom-input"
                name="forgotEmail"
                required
              />
            </div>

            <div *ngIf="otpRequestedForForgotPassword">
              <div class="mb-3">
                <label class="form-label fw-bold">Enter OTP</label>
                <input
                  type="text"
                  [(ngModel)]="otpForForgotPassword"
                  class="form-control custom-input"
                  name="otpForForgotPassword"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">New Password</label>
                <input
                  type="password"
                  [(ngModel)]="newPassword"
                  class="form-control custom-input"
                  name="newPassword"
                  required
                  minlength="6"
                />
              </div>
            </div>

            <button
              class="btn btn-primary w-100 rounded-pill py-2 animated-btn"
              [disabled]="forgotPasswordForm.invalid"
            >
              {{
                otpRequestedForForgotPassword ? "Reset Password" : "Request OTP"
              }}
            </button>

            <div class="text-center mt-3">
              <a
                href="javascript:void(0)"
                class="text-secondary fw-bold d-block"
                (click)="toggleForgotPassword()"
                >Back to Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
