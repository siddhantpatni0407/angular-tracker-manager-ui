<div class="container mt-5 position-relative">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-fuel-pump"></i> Fuel Expense Tracker
      </h2>
  
      <!-- Back to Vehicle Tracker Button -->
      <button class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4" (click)="goBackToVehicleTracker()">
        <i class="bi bi-arrow-left-circle"></i> Vehicle Tracker
      </button>
    </div>
  
    <p class="text-muted text-center mt-2">
      <i class="bi bi-speedometer2"></i> Manage fuel expenses efficiently.
    </p>
  
    <!-- Fuel Expense Sections -->
    <div class="row mt-4 justify-content-center">
      <!-- Add Fuel Expense -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-green shadow-lg rounded-4 border-0 hover-effect" (click)="navigateToAddExpense()">
          <div class="card-body text-center text-white">
            <i class="bi bi-plus-circle fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">Add Fuel Expense</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">Add</button>
          </div>
        </div>
      </div>
  
      <!-- View Fuel Expenses -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-blue shadow-lg rounded-4 border-0 hover-effect" (click)="navigateToViewExpenses()">
          <div class="card-body text-center text-white">
            <i class="bi bi-list-ul fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">View Fuel Expenses</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">View</button>
          </div>
        </div>
      </div>
  
      <!-- Fuel Statistics -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-orange shadow-lg rounded-4 border-0 hover-effect">
          <div class="card-body text-center text-white">
            <i class="bi bi-graph-up-arrow fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">Fuel Statistics</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">View</button>
          </div>
        </div>
      </div>
  
      <!-- Fuel Reports -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card tracker-card gradient-purple shadow-lg rounded-4 border-0 hover-effect">
          <div class="card-body text-center text-white">
            <i class="bi bi-file-bar-graph fa-2x mb-3"></i>
            <h6 class="card-title fw-bold">Fuel Reports</h6>
            <button class="btn btn-light btn-sm mt-2 shadow-sm px-3">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
