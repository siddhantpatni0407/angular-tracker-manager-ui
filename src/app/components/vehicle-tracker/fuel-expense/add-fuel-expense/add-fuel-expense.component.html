<div class="container mt-5 position-relative fade-in">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-fuel-pump"></i> Add Fuel Expense
      </h2>
  
      <!-- Back to Dashboard Button -->
      <button
        class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4"
        (click)="goBack()"
      >
        <i class="bi bi-arrow-left-circle"></i> Back
      </button>
    </div>
  
    <!-- Form Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-lg custom-card">
          <!-- Card Header -->
          <div class="card-header bg-gradient-to-r from-primary to-teal text-white text-center py-4">
            <h4>Fuel Expense Entry</h4>
          </div>
  
          <div class="card-body">
            <form [formGroup]="fuelExpenseForm" (ngSubmit)="submitExpense()">
              <!-- Vehicle Selection -->
              <div class="mb-4">
                <label class="form-label fw-bold">🚗 Select Vehicle</label>
                <select formControlName="vehicleId" class="form-select custom-input">
                  <option value="" disabled selected>-- Select a vehicle --</option>
                  <option *ngFor="let vehicle of vehicles" [value]="vehicle.vehicleId">
                    {{ vehicle.registrationNumber }} - {{ vehicle.vehicleModel }}
                  </option>
                </select>
              </div>
  
              <!-- Date Field -->
              <div class="mb-4">
                <label class="form-label fw-bold">📅 Date</label>
                <input type="date" class="form-control custom-input" formControlName="date" />
              </div>
  
              <!-- Quantity & Rate -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label fw-bold">⛽ Quantity (liters)</label>
                  <input type="number" class="form-control custom-input" formControlName="quantity" (input)="updateAmount()" />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">💰 Rate (per liter)</label>
                  <input type="number" class="form-control custom-input" formControlName="rate" (input)="updateAmount()" />
                </div>
              </div>
  
              <!-- Amount (Auto-Calculated) -->
              <div class="mb-4">
                <label class="form-label fw-bold">💵 Total Amount</label>
                <input type="text" class="form-control bg-light fw-bold border-0" formControlName="amount" [disabled]="true" />
              </div>
  
              <!-- Odometer Reading -->
              <div class="mb-4">
                <label class="form-label fw-bold">📏 Odometer Reading</label>
                <input type="number" class="form-control custom-input" formControlName="odometerReading" />
              </div>
  
              <!-- Location -->
              <div class="mb-4">
                <label class="form-label fw-bold">📍 Location</label>
                <input type="text" class="form-control custom-input" formControlName="location" />
              </div>
  
              <!-- Payment Mode -->
              <div class="mb-4">
                <label class="form-label fw-bold">💳 Payment Mode</label>
                <select formControlName="paymentMode" class="form-select custom-input">
                  <option value="" disabled selected>-- Select Payment Mode --</option>
                  <option value="Cash">💵 Cash</option>
                  <option value="Card">💳 Card</option>
                  <option value="UPI">📱 UPI</option>
                </select>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 animated-btn" [disabled]="fuelExpenseForm.invalid">
                ✅ Save Fuel Expense
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
