<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 50%;">
      <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="fw-bold">✏️ Update User Details</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="updateUser()">
  
          <!-- User ID (Disabled) -->
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" formControlName="userId" [attr.disabled]="true" />
          </div>
  
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" required />
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />
          </div>
  
          <!-- Mobile Number -->
          <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" id="mobileNumber" class="form-control" formControlName="mobileNumber" required />
          </div>
  
          <!-- Role -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-control" formControlName="role" required>
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
  
          <!-- Action Buttons -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg shadow-sm rounded-pill" [disabled]="userForm.invalid">
              ✔️ Update User
            </button>
            <button type="button" class="btn btn-secondary btn-lg shadow-sm rounded-pill ms-3" (click)="cancelUpdate()">
              ❌ Cancel
            </button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
