<div class="container mt-5 position-relative">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-primary">
      <i class="bi bi-credit-card-2-front"></i> Card Manager
    </h2>

    <!-- Back to Dashboard Button -->
    <button
      class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4"
      (click)="navigateToFinancialTracker()"
    >
      <i class="bi bi-arrow-left-circle"></i> Financial Tracker
    </button>
  </div>

  <p class="text-muted text-center mt-2">
    <i class="bi bi-credit-card"></i> Manage your debit and credit cards, track
    expenses, and monitor limits.
  </p>

  <!-- Card Management Sections -->
  <div class="row mt-4 justify-content-center">
    <!-- Add New Card -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-blue shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-plus-circle-fill fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Add New Card</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="addNewCard()"
          >
            Add Card
          </button>
        </div>
      </div>
    </div>

    <!-- View Cards -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-green shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-card-list fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">View Cards</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewCards()"
          >
            View All
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
