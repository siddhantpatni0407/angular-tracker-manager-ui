<div class="container mt-5 position-relative">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-primary">
      <i class="bi bi-cash-stack"></i> Financial Tracker
    </h2>

    <!-- Back to Dashboard Button -->
    <button
      class="btn btn-outline-dark btn-lg shadow-sm rounded-pill px-4"
      (click)="navigateToDashboard()"
    >
      <i class="bi bi-arrow-left-circle"></i> Dashboard
    </button>
  </div>

  <p class="text-muted text-center mt-2">
    <i class="bi bi-graph-up"></i> Manage your finances, track expenses, and
    monitor investments.
  </p>

  <!-- Financial Tracker Sections -->
  <div class="row mt-4 justify-content-center">
    <!-- Add Bank Account -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-blue shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-bank fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Add Bank Account</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="addBankAccount()"
          >
            Add New
          </button>
        </div>
      </div>
    </div>

    <!-- View Bank Accounts -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-green shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-wallet2 fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Bank Accounts</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewBankAccounts()"
          >
            View All
          </button>
        </div>
      </div>
    </div>

    <!-- Expense Tracker -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-orange shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-cart4 fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Expense Tracker</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewExpenses()"
          >
            Track
          </button>
        </div>
      </div>
    </div>

    <!-- Income Tracker -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-purple shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-cash-coin fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Income Tracker</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewIncome()"
          >
            Track
          </button>
        </div>
      </div>
    </div>

    <!-- Budget Planner -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-red shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-pie-chart fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Budget Planner</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewBudget()"
          >
            Plan
          </button>
        </div>
      </div>
    </div>

    <!-- Investment Tracker -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-teal shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-graph-up-arrow fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Investments</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewInvestments()"
          >
            Track
          </button>
        </div>
      </div>
    </div>

    <!-- Debt Manager -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-dark shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-credit-card fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Debt Manager</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewDebts()"
          >
            Manage
          </button>
        </div>
      </div>
    </div>

    <!-- Reports & Analytics -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div
        class="card tracker-card gradient-pink shadow-lg rounded-4 border-0 hover-effect"
      >
        <div class="card-body text-center text-white">
          <i class="bi bi-file-bar-graph fa-2x mb-3"></i>
          <h6 class="card-title fw-bold">Reports</h6>
          <button
            class="btn btn-light btn-sm mt-2 shadow-sm px-3"
            (click)="viewReports()"
          >
            Generate
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
