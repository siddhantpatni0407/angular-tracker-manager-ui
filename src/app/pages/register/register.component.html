<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h5 class="mb-0">📝 Register</h5>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="register()">

            <!-- Name Field -->
            <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <input type="text" [(ngModel)]="name" 
                     class="form-control" name="name"
                     required minlength="3" #nameInput="ngModel">
              <div class="text-danger small" *ngIf="nameInput.invalid && nameInput.touched">
                Name must be at least 3 characters.
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" [(ngModel)]="email" 
                     class="form-control" name="email"
                     required email #emailInput="ngModel">
              <div class="text-danger small" *ngIf="emailInput.invalid && emailInput.touched">
                Please enter a valid email.
              </div>
            </div>

            <!-- Password Field with Toggle -->
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" 
                       [(ngModel)]="password" 
                       class="form-control" name="password"
                       required minlength="6" #passwordInput="ngModel">
                <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="text-danger small" *ngIf="passwordInput.invalid && passwordInput.touched">
                Password must be at least 6 characters.
              </div>
            </div>

            <!-- Register Button -->
            <button class="btn btn-success w-100" [disabled]="registerForm.invalid">
              <i class="bi bi-person-plus"></i> Register
            </button>
          </form>
        </div>

        <!-- Footer Links -->
        <div class="card-footer text-center">
          <small>Already have an account? 
            <a routerLink="/login" class="text-success fw-bold">Login</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
